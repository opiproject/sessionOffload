# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: robotframework-tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'sessionoffload/v2/**'
      - 'sessionoffload/Makefile'
      - 'tests/robot/**'
      - '.github/workflows/main.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sessionoffload/v2/**'
      - 'sessionoffload/Makefile'
      - 'tests/robot/**'
      - '.github/workflows/main.yml'

defaults:
  run:
    working-directory: tests/robot

jobs:
  build-protobuf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@d5234d6605774d496731c394511848830d37a200

    - name: Build protobufs
      run: make
      working-directory: sessionoffload

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        path: sessionoffload/v2/gen
        retention-days: 1

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: corretto
    - uses: actions/setup-python@v4
      with:
        python-version: '2.x'
        architecture:  'x64'
    - uses: actions/setup-python@v4
      with:
         python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
         architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install grpcio grpcio-tools pudb
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  
    - name: Build with Maven
      run: mvn clean install --file pom.xml
    - name: Delete output.xml (on Unix-like)
      run: |
        find $GITHUB_WORKSPACE/tests/robot/target/robotframework-reports -type f -name 'output.xml' -exec rm {} +
      if: always() 
    - name: Archive acceptances test results
      uses: actions/upload-artifact@v3
      with:
          name: robot-results
          path: tests/robot/target/robotframework-reports
      if: always()
